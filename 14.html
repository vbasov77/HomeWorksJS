<!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
<script>
    "use strict";

    const products = [
        {
            id: 3,
            price: 200,
        },
        {
            id: 4,
            price: 900,
        },
        {
            id: 1,
            price: 1000,
        },
    ];

    function proc(arr) {
        // for (let i = 0; i < arr.length; i++) {
        //     arr[i]['price'] = arr[i]['price'] * (1 - 15 / 100);
        // }
        arr.forEach(arr =>
            arr['price'] = arr['price'] * (1 - 15 / 100),
        );

        return arr;
    }
    console.log(proc(products))

</script>
