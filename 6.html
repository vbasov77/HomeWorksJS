<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    ++ - Прибавляет  a единицу 1 + 1 = 2; С = 2; a = 2
     */
    c = ++a;
    console.log(c);// Выведет 2

    /*
     b = 1, ++ после б оставит число прежним; d = 1
     */
    d = b++;
    console.log(d);// Выведет 1

    /*
      a = 2, ++ прибавит а 1, a = 3; с = 2 + 3; Выведет 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    b = 1; 1 + 2 - выведет 3
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
</script>
</body>
