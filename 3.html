<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
    "use strict";
    /*
    1. 10 + 10 получаем 20
    2. 20 конкатерируем с 10 получаем 2010
    3. С помощью console.log выводим число 2010 в консоль.
     */
    console.log(10 + 10 + "10");
    /*
    1. 10 конкатерируем с 10 получаем 1010
    2. 1010 конкатерируем с 10 получаем 101010
    3. С помощью console.log выводим число 101010 в консоль.
     */
    console.log(10 + "10" + 10);
    /*
    1. 10 + 10 получаем 20
    2. 20 + 10 получаем 30
    3. С помощью console.log выводим число 30 в консоль.
     */
    console.log(10 + 10 + +"10");
    /*
    1. 10 делем на -0 получаем бесконечность
    2. С помощью console.log выводим бесконечность в консоль.
     */
    console.log(10 / -"");
    /*
    1. 10 делем на 2,5 получаем Nan(в JS 2,5 записывается, как 2.5)
    2. С помощью console.log выводим Nan в консоль.
 */
    console.log(10 / +"2,5");
</script>
</body>
</html>
